<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>
  <!-- Forms -->
  <form action="./dashboard">
    <input type="text" placeholder="Enter your full name" required>
    <input type="number" placeholder="Input your phone number"required>
    <input type="email" placeholder="e.g example@gmail.com"required>
    <input type="password" placeholder="********"required>
    <input type="date">
    <input type="datetime">
    <input type="datetime-local">
    <button type="submit">
      Submit
    </button>

    <!-- CBT QUESTIONS -->
    <h1>Multiple Choice QNS</h1>
    <p>1. Select all the Carbohydrates</p>
    <input type="checkbox" name="food">Yam
    <br>
    <input type="checkbox" name="food">Fufu
    <br>
    <input type="checkbox" name="food">Rice
    <br>
    <input type="checkbox" name="food">Iyan
    <br>
    <input type="checkbox" name="food">Shaks
    <br>
    <input type="checkbox" name="food">Barbeque
    <br>

    <h1>Objective QNS</h1>
    <p>1.  Select your best food</p>
    <input type="radio" name="food">Yam
    <br>
    <input type="radio" name="food">Fufu
    <br>
    <input type="radio" name="food">Rice
    <br>
    <input type="radio" name="food">Iyan
    <br>
    <input type="radio" name="food">Shaks
    <br>
    <input type="radio" name="food">Barbeque
    <br>
    <br>
    <select name="state" id="State">
      <option value="Lagos">Lagos</option>
      <option value="Abuja">Abuja</option>
      <option value="Kano">Kano</option>
      <option value="Katsina">Katsina</option>
      <option value="Anambra">Anambra</option>
      <option value="Kogi">Kogi</option>
    </select>
  </form>
</body>

</html>
